<section class="fundraise">
    <div class="container mt-5 pt-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="title-galangan mb-4">Pengajuan Galangan Dana</h2>
                
                <form>
                    <!-- Title Input -->
                    <div class="mb-4">
                        <input type="text" 
                               class="form-control custom-input" 
                               placeholder="I">
                    </div>
    
                    <!-- Story Input -->
                    <div class="mb-4">
                        <label class="form-label text-muted small">Kisah, Latar Belakang Donasi</label>
                    </div>
    
                    <!-- Target Amount Range -->
                    <div class="mb-4 target-range-container">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="amount-label">Rp 0</span>
                            <span class="amount-label">Rp 10.000.000,00</span>
                        </div>
                        <input type="range" 
                               class="form-range custom-range" 
                               min="0" 
                               max="10000000" 
                               step="100000"
                               id="targetSlider">
                    </div>
    
                    <!-- Manual Target Input -->
                    <div class="mb-4">
                        <input type="text" 
                               class="form-control custom-manual-input" 
                               placeholder="*atau input target secara manual">
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-ajukan">
                            Ajukan Penggalangan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
